<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="form-container">
        <h1>EASY CONTACT FORM</h1>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="age" placeholder="Age">
        <input type="text" id="isMarried" placeholder="isMarried">
        <button class="submit-button" onclick="Submit()">Submit</button>
        <button class="cancel-button" onclick="Cancel()">Cancel</button>

        <div id="result" class="result"></div>
        <div id="successMessage" class="success"></div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
